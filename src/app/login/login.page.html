<ion-content [fullscreen]="true">
  <ion-content>
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item *ngIf="error_label" lines="none">
        <ion-label color="danger" stacked>Wrong credentials</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Чтобы войти, напишите <a href="https://t.me/sparkyd_bot">боту в Telegram</a>. 
          Он выдаст ваш пароль. Логин - ваш юзернейм в Telegram.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Логин в телеграмме</ion-label>
        <ion-input formControlName="username" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Пароль</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Войти</ion-button>
    </form>
  </ion-content>
</ion-content>
